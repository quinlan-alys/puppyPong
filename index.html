<!DOCTYPE HTML>
<html>
   <head>
       <meta charset="utf-8">
       <title>Puppy Pong</title>
       <link rel="icon" type="image/ico" href="favicon.ico" />
   </head>

   <body>
       <h1 class="title">Puppy Pong</h1>

       <!-- render game here -->
       <canvas id="game"></canvas>
       <div class="players">
       <div class="player1">
           <h1>Puppy 1</h1><span class="instr"> Use 'a' and 'z' keys</span>
       </div>
       <div class="player2">
           <h1>Puppy 2</h1><span class="instr"> Use '↑' and '↓' keys</span>
       </div>
       </div>
       <script type="text/javascript" src="build/bundle.js"></script>
   </body>
</html>
